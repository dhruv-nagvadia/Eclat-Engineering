<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    #book-appointment {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #appointment-form {
      display: none;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #appointment-form input {
      width: 97%;
      margin-bottom: 10px;
      padding: 10px;

      font-size: 14px;
    }
    #appointment-list .appointment-item {
      background: #fff;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Hospital Appointment Management</h1>
  <button id="book-appointment">Book New Appointment</button>
  <form id="appointment-form">
    <h3>Book Appointment</h3>
    <input type="text" id="patient-name" placeholder="Patient's Name" required>
    <div id="patient-name-error" class="error"></div>
    <input type="text" id="doctor-name" placeholder="Doctor's Name" required>
    <div id="doctor-name-error" class="error"></div>
    <input type="date" id="appointment-date" required>
    <div id="appointment-date-error" class="error"></div>
    <input type="time" id="appointment-time" required>
    <div id="appointment-time-error" class="error"></div>
    <button type="submit">Save Appointment</button>
  </form>
  <h2>Appointments:</h2>
  <div id="appointment-list"></div>
  <script type="module" src="index.js"></script>
</body>
</html>
